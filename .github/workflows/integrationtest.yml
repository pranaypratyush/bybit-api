name: "Build & Test"

on: [push]

# on:
#   # pull_request:
#   #   branches:
#   #     - "master"
#   push:
#     branches:

jobs:
  build:
    name: "Build & Test"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install
        run: npm ci --ignore-scripts

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
        env:
          API_KEY_COM: ${{ secrets.API_KEY_COM }}
          API_SECRET_COM: ${{ secrets.API_SECRET_COM }}
